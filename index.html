<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./code.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="title-container">
      <h1>Rock paper scissors</h1>
      <button id="play">Play game</button>
    </div>
    
    <div class="game-container">
      <div class="game-menu-container">
        <h3>Computer Choise: <span id="computer-choise"></span></h3>
      
        <h3>Your Choise: <span id="your-choise"></span></h3>
      
        <h3>Result: <span id="result"></span></h3>
      </div>
      
      <div class="game-score-container">
        <h4>Your score: <span id="user-score"></span></h4>
        <h4>Computer score: <span id="computer-score"></span></h4>
      </div>
      
      <div class="game-button-container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissor">scissor</button>
      </div>
    </div>
  </body>
</html>
